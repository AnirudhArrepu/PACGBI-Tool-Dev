name: Auto PR Bot

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install PyGithub openai gitpython

      - name: Run Issue Resolver
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python main.py
